<div class="toolbar">
    <h3 class="namespace-title">Slack</h3>
    <span class="user-email">{{ user?.username }}</span>

    <h4 class="category-header">
        Channels
        <span class="create-channel-button"
              (click)="onCreateChannelButtonClick()">+</span>
    </h4>

    <ul class="channels">
        <li class="channel"
            *ngFor="let channel of channels"
            (click)="onChannelClick(channel)">
            {{ channel.name }}
        </li>
    </ul>
</div>
