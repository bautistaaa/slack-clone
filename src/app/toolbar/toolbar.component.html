<div class="toolbar">
    <h3 class="namespace-title">Slack</h3>
    <span class="user-email">{{ user?.email }}</span>

    <h4 class="category-header">
        Channels
        <span class="create-channel-button"
              (click)="onCreateChannelButtonClick()">+</span>
    </h4>
    
    <ul class="channels">
        <li class="channel" 
            *ngFor="let channel of channels | async"
            (click)="onChannelClick(channel.name)">
            {{ channel.name }}
        </li>
    </ul>
</div>
